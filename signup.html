<div class="signup-modal" id="id01">
	<form class="signup-modal-content">
		<div class="container" align="center">
			
			<h1 style="color:#F39C12;">Sign Up</h1>
			
			<p style="color:#F39C12;">Please fill in this form to create an account.</p>
			<hr class="signup-hr">
			<label for="email"><b>Username</b></label>
			<input type="text" class="modinput" name="email" placeholder="Enter Username" required><br>

			<label for="psw"><b>Enter Password</b></label>
			<input type="password" class="modinput" name="psw" placeholder="Enter Password" required><br>

			<label for="psw-repeat"><b>Re-enter Password</b></label>
			<input type="password" class="modinput" name="psw-repeat" placeholder="Re-enter Password" required><br>

			<label>
				<input type="checkbox" name="remember" checked>Remember Me<br>
			</label>

			<p>By creating an account you agree to our <a href="#" class="conditions">Terms and Conditions.</a></p><br>
			<button type="submit" class="signupbtn">Sign Up</button>

		</div>
	</form>
